spring.application.name=stock

#DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/customersdb
spring.datasource.username=user
spring.datasource.password=pass

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/activitylogsdb
spring.data.mongodb.host=rabbitmq
spring.data.mongodb.port=5672

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest